<div class="login">
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="login-form-title">Login</div>
    <div style="display: flex; justify-content: center">
      <img
        style="width: 120px; height: 120px"
        src="https://clutchco-static.s3.amazonaws.com/s3fs-public/logos/fpt_information_system_logo.jpg"
      />
    </div>
    <div class="login-form-input-wrap">
      <mat-form-field appearance="fill" class="login-form-input">
        <mat-label>Login</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
      <mat-form-field appearance="fill" class="login-form-input">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          type="button"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="login-form-button">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        style="width: 100%; height: 50px; margin-top: 20px"
      >
        LOGIN
      </button>
    </div>
    <div *ngIf="isValidError" style="color: red; margin-top: 15px">
      The email or password is not correct
    </div>
  </form>
</div>
